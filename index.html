  <div id="ytplayer" style="display:none;"></div>

  <script>
    var tag = document.createElement('script');
      
    tag.src = 'https://www.youtube.com/player_api';
      
     
      
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    var player;
    function onYouTubePlayerAPIReady() {
      player = new YT.Player('ytplayer', {
        height: '360', width: '640',
        videoId: '9ZrAYxWPN6c',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.setVolume(100);
      event.target.playVideo();
    }

    function onPlayerStateChange(event) {
      if (event.data === 0) {
        event.target.playVideo();
      }
    }

    setInterval(function() {
      if (player == undefined || typeof(player.getCurrentTime) !== 'function' ||
          hyperEnable == undefined) return;
      var cur = player.getCurrentTime();
      if (Math.round(cur) == 139 || Math.round(cur) === 24) {
        hyperEnable();
      } else if ((cur >= 100 && cur < 101) ||(cur >= 215 && cur < 216)) {
        hyperDisable();
      }
    }, 1);
  </script>
